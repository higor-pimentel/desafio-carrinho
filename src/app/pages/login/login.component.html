<div>
    <mat-icon aria-hidden="true" svgIcon="account-login">account_circle</mat-icon>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitLogin()">

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password">
        </mat-form-field>

        <button mat-raised-button type="submit" color="accent">Confirm</button>
    </form>
</div>
